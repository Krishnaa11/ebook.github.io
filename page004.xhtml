<script src="../script/jquery.js" type="text/javascript"></script>
<script  type="text/javascript">

$(document).ready(function() {
ss();
});
function ss(){
$('#finger_loop').hide();
$('#finger_4').show();
$('#water_4_loop').hide();
$('#water_4').show();
var gun =  document.getElementById('finger_4');
var water =  document.getElementById('water_4');
gun.style.webkitAnimationName = "finger_4"; 
 gun.style.webkitAnimationPlayState = 'running';
 gun.addEventListener('webkitAnimationEnd',function(e) {
 water.style.webkitAnimationName = "water_4"; 
 water.style.webkitAnimationPlayState = 'running';
 });
 water.addEventListener('webkitAnimationEnd',function(e){

  gun.style.webkitAnimationPlayState = 'paused';
 gun.style.webkitAnimationFillMode = 'forward';
 water.style.webkitAnimationPlayState = 'paused';
    setTimeout(function(){ second();},7000);
 });
 }
function s(){

$('#water_4').hide();

$('#finger_4loop').show();
$('#finger_4').hide();
$('#water_4loop').show();
var gun_loop =  document.getElementById('finger_4loop');
var water_loop =  document.getElementById('water_4loop');
gun_loop.style.webkitAnimationName = "finger_4loop"; 
 gun_loop.style.webkitAnimationPlayState = 'running';
 
 gun_loop.addEventListener('webkitAnimationEnd',function(e) {
 gun_loop.removeEventListener('webkitAnimationEnd',function(e) {});

 gun_loop.style.webkitAnimationPlayState = 'paused';
 water_loop.style.webkitAnimationName = "water_4loop"; 
 water_loop.style.webkitAnimationPlayState = 'running';
 });
 water_loop.addEventListener('webkitAnimationEnd',function(e){

 gun_loop.style.webkitAnimationPlayState = 'paused';

 water_loop.style.webkitAnimationPlayState = 'paused';

 });
}

    function second()
    {
   
    ss();
    setInterval(function(){ repeat();},7000);

    }
    
    function repeat()
    {
    
    ss();

    }
</script>
