<p class="noindent">”Vil du ikke?” siger Giraf.<br/>”Det var ærgerligt. Du må<br/>ellers godt låne min<br/>skelet-hætte.”<br/>”Må jeg?” snøfter Kalle<br/>og kigger op.<br/>”Selvfølgelig!” siger Giraf.</p>
