 function s(){
$('#book_loop').hide();

 var book =  document.getElementById('book');

   book_loop.style.webkitAnimationPlayState = 'paused';

 book.style.webkitAnimationPlayState = 'running';


 book.addEventListener('webkitAnimationEnd',function(e) {

book.addEventListener('webkitAnimationEnd',function(e) {

//s();

 });
});


 }
 
 function second()
    {
   
    ssss();
    setInterval(function(){ repeat();},7000);

    }
    
    function repeat()
    {
    
    ssss();

    }
 function ssss(){
  var book =  document.getElementById('book');
  var book_loop =  document.getElementById('book_loop');
    book.style.webkitAnimationPlayState = 'paused';
$('#book').hide();

$('#book_loop').show();


 book_loop.style.webkitAnimationName = 'book_loop';
 book_loop.style.webkitAnimationPlayState = 'running';
  book_loop.addEventListener('webkitAnimationEnd',function(e) {
 book_loop.style.webkitAnimationName = 'book1_loop';
 book_loop.style.webkitAnimationPlayState = 'running';
 });
 }
 function thumb(){
var gun =  document.getElementById('thumb12');
var water =  document.getElementById('water12');
gun.style.webkitAnimationName = "thumb12"; 
 gun.style.webkitAnimationPlayState = 'running';
 gun.addEventListener('webkitAnimationEnd',function(e) {
 water.style.webkitAnimationName = "water12"; 
 water.style.webkitAnimationPlayState = 'running';
 });
 water.addEventListener('webkitAnimationEnd',function(e){

  gun.style.webkitAnimationPlayState = 'paused';

 water.style.webkitAnimationPlayState = 'paused';
    setTimeout(function(){ secondthumb();},7000);
 });
}
function secondthumb()
    {
   
    thumb();
    setInterval(function(){ repeatthumb();},7000);

    }
    
    function repeatthumb()
    {
    
    thumb();

    }
