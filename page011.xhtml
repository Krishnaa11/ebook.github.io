<p class="noindent">”Kom! Vi skal ud at<br/>finde nogle andre<br/>cowboyer!” siger Kalle.<br/>”Nej tak,” siger Giraf.<br/>”Jeg vil hellere læse<br/>min bog færdig.”</p>
