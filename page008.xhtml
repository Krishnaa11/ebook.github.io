<script  type="text/javascript">

$(document).ready(function() {

var bang1 =  document.getElementById('bang1');
var bang2 =  document.getElementById('bang2');
var bang3 =  document.getElementById('bang3');
 bang1.addEventListener('webkitAnimationEnd',function(e) {
 bang2.style.webkitAnimationName = "bang2"; 
 bang2.style.webkitAnimationPlayState = 'running';
 });
 bang2.addEventListener('webkitAnimationEnd',function(e) {
  bang2.style.webkitAnimationPlayState = 'paused';
 bang3.style.webkitAnimationName = "bang3"; 
 bang3.style.webkitAnimationPlayState = 'running';
  setTimeout(function(){
  bang1.style.webkitAnimationName = "bang1"; 
 bang1.style.webkitAnimationPlayState = 'running';
 bang2.style.webkitAnimationPlayState = 'paused';
 bang3.style.webkitAnimationPlayState = 'paused';
 bang1.addEventListener('webkitAnimationEnd',function(e) {
 bang1.style.webkitAnimationPlayState = 'paused';
 bang3.style.webkitAnimationPlayState = 'paused';
 bang2.style.webkitAnimationPlayState = 'running';
 bang2.style.webkitAnimationName = "bang2"; 

 });
 bang2.addEventListener('webkitAnimationEnd',function(e) {
 bang2.style.webkitAnimationPlayState = 'paused';
 bang1.style.webkitAnimationPlayState = 'paused';
  bang3.style.webkitAnimationPlayState = 'running';
 bang3.style.webkitAnimationName = "bang3"; 


 });

 }, 3000);
 });
 s();
});
function s(){
var gun =  document.getElementById('thumb8');
var water =  document.getElementById('water8');
gun.style.webkitAnimationName = "thumb8"; 
 gun.style.webkitAnimationPlayState = 'running';
 gun.addEventListener('webkitAnimationEnd',function(e) {
 water.style.webkitAnimationName = "water8"; 
 water.style.webkitAnimationPlayState = 'running';
 });
 water.addEventListener('webkitAnimationEnd',function(e){

  gun.style.webkitAnimationPlayState = 'paused';

 water.style.webkitAnimationPlayState = 'paused';
    setTimeout(function(){ second();},7000);
 });
}
function second()
    {
   
    s();
    setInterval(function(){ repeat();},7000);

    }
    
    function repeat()
    {
    
    s();

    }
</script>
